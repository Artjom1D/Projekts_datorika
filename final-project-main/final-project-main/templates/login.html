<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienasgrāmata</title>
    <link rel="stylesheet" href="../static/css/style.css">
    
<body>
    <header class="header">
        <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
        <ul class="main-list">

        </ul>
      </header> 
      <main class="main-login">
        {% block content %}
        <form action="{{ url_for('login') }}" method="POST" class="login">
            <p class="error">{{error}}</p>

            <label for="email">
              <input class="form__input" type="email" name="email" id="email" placeholder="Ievadiet savu e-pastu" required>
            </label>
            <label for="password">
              <input class="password" type="password" name="password" id="password" placeholder="Ievadiet paroli" required>
            </label>
      
                <button class="form__button">Pieteikties</button>
                <a href="{{ url_for('registration') }}" class="form__button reg__link">Reģistrēties</a>
        </form>
        {% endblock %}
      </main>
</body>
</html>
